<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Microphone plugin</title>

		<script src="https://unpkg.com/wavesurfer.js" type="text/javascript"></script>
		<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js" type="text/javascript"></script>

        <!-- App -->
        <script src="app.js"></script>
    </head>
	<style>
	body{
		font: 15px helvetica,arial,freesans,clean,sans-serif;
		margin: 20px auto;
		text-align: center;
		}
	#waveform{
		background: rgba(0,0,0,0);
	}
	button{
		background: #eee;
		border: 1px solid #ddd;
		border-bottom: 4px solid #ccc;
		cursor: pointer;
		font-size: 20px;
		margin-top: 10px;
		padding: 10px;
	}
	button:active{
		outline: none;
		border-top: 4px solid #eee;
		border-bottom: 2px solid #777;
	}
	button:focus{
		outline: none;
	}
	</style>

    <body itemscope itemtype="http://schema.org/WebApplication">
        <div class="container">

            <div id="demo">
                <div id="waveform"></div>

                <div class="controls">
                    <button id="micBtn" class="btn btn-primary" data-action="start">
                        Microphone:
                        <i class="glyphicon glyphicon-play"></i>
                        Start
                        /
                        <i class="glyphicon glyphicon-stop"></i>
                        Stop
                    </button>
                </div>
            </div>


            </div>
        </div>



    </body>
</html>
